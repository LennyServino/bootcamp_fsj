<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Inconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <section class="col-md-8 col-xs-12">
                <!-- 
                    - pt = padding top
                    - img-fluid = adapta la imagen al contenedor para hacerlo responsive 
                    - d-block = display block
                    - fw-bold: font weight bold

                    https://www.frontendmentor.io/challenges/product-list-with-cart-5MmqLVAp_d
                -->
                <h1 class="pt-5">Desserts</h1>
                <!-- seccion principal de postres -->
                <section class="row">
                    <div class="col-md-4">
                        <div class="position-relative">
                            <img src="https://res.cloudinary.com/ddnkevlzw/image/upload/v1721782711/image-waffle-desktop_mtwu69.jpg" alt="" class="img-fluid">
                            <button class="rounded-4 p-3 border border-secundary d-block mx-auto position-absolute bottom-00"><i class="bi bi-cart-plus"></i> Add to Cart</button>
                                <i class="bi bi-cart-plus-fill me-2"></i>
                                Add to Cart
                            </button>
                            <span class="text-muted fs-6">Waffle</span>
                            <p class="fw-bold text-primary mb-0">Waffle</p>
                            <p class="fw-bold text-danger">$6.50</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img src="https://res.cloudinary.com/ddnkevlzw/image/upload/v1721782693/image-creme-brulee-desktop_eaz2bo.jpg" alt="" class="img-fluid">
                        <button>Add to Cart</button>
                        <p>Waffle</p>
                        <p>$6.50</p>
                    </div>
                    <div class="col-md-4">
                        <img src="https://res.cloudinary.com/ddnkevlzw/image/upload/v1721782696/image-macaron-desktop_nfvcmv.jpg" alt="" class="img-fluid">
                        <button>Add to Cart</button>
                        <p>Waffle</p>
                        <p>$6.50</p>
                    </div>
                    <div class="col-md-4">
                        <img src="https://res.cloudinary.com/ddnkevlzw/image/upload/v1721782706/image-tiramisu-desktop_wdv1vo.jpg" alt="" class="img-fluid">
                        <button>Add to Cart</button>
                        <p>Waffle</p>
                        <p>$6.50</p>
                    </div>
                    <div class="col-md-4">
                        <img src="https://res.cloudinary.com/ddnkevlzw/image/upload/v1721782741/image-baklava-desktop_osqztm.jpg" alt="" class="img-fluid">
                        <button>Add to Cart</button>
                        <p>Waffle</p>
                        <p>$6.50</p>
                    </div>
                    <div class="col-md-4">
                        <img src="https://res.cloudinary.com/ddnkevlzw/image/upload/v1721782699/image-meringue-desktop_zyjm1r.jpg" alt="" class="img-fluid">
                        <button>Add to Cart</button>
                        <p>Waffle</p>
                        <p>$6.50</p>
                    </div>
                </section>
            </section>
            <section class="col-md-4 col-xs-12">
                <h2 class="pt-5">Your Cart (0)</h2>
                <div class="row">
                    <section class="col-md-12"></section>
                    <h1>Prueba</h1>
                </div>
            </section>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
